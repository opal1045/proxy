<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arctic Proxy</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    h1 {
        font-size: 24px;
    }

    input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Arctic Proxy</h1>
    <form id="proxyForm" action="">
        <input type="text" id="url" placeholder="Enter the URL to access">
        <button type="submit">Proxy</button>
    </form>
</div>

<script>
    document.getElementById('proxyForm').onsubmit = function(event) {
        event.preventDefault();
        const url = document.getElementById('url').value;
        if (url) {
            window.open(`https://arcticproxy.com/${encodeURIComponent(url)}`, '_blank');
        }
    };
</script>

</body>
</html>
